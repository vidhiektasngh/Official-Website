<!DOCTYPE html>
<html>
<head>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .counter {
      text-align: center;
    }

    .circle {
      display: inline-block;
      background-color: #ff9900; /* Orange */
      color: #fff; /* White */
      border-radius: 50%; /* Make it a circle */
      width: 100px;
      height: 100px;
      font-size: 24px;
      line-height: 100px; /* Center numbers vertically */
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
      }

    </style>
</head>
<body>
    <div class="counter">
        <div class="circle">
            <span id="count" class="counter-number">0</span>
        </div>
    </div>
    <script>
        // Simulate a live visitor counter that increases by 1 every second
        const counterElement = document.getElementById("count");
        let count = 0;

        function updateCounter() {
            count++;
            counterElement.textContent = count;
        }

        setInterval(updateCounter, 1000);

    </script>
</body>
</html>
